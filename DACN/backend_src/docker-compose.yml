
version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dacn_backend
    environment:
      DATABASE_URL: mysql+mysqlconnector://sql12809465:p2h2gATher@sql12.freesqldatabase.com:3306/sql12809465
      ENVIRONMENT: production
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./wwwroot:/app/wwwroot
      - ./AI:/app/AI
    networks:
      - dacn_network
    restart: unless-stopped

  ai_backend:
    build:
      context: ../AI
      dockerfile: Dockerfile
    container_name: dacn_ai_backend
    ports:
      - "5000:5000"
    volumes:
      - ./AI/face_data:/app/face_data
      - ./AI/faceid_model_tf.h5:/app/faceid_model_tf.h5
    environment:
      FLASK_ENV: production
    networks:
      - dacn_network
    restart: unless-stopped

  web:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: dacn_web
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    networks:
      - dacn_network
    restart: unless-stopped

networks:
  dacn_network:
    driver: bridge
